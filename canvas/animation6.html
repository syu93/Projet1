<!DOCTYPE html>
<html>
<head>
	<title>Coupe</title>
	<script src="js/EaselJS-release_v0.7.0/lib/easeljs-0.7.0.min.js"></script>
	<script src="js/TweenJS-release_v0.5.0/lib/tweenjs-0.5.0.min.js"></script>
	
	<script>
		function init() {
			var stage = new createjs.Stage("demoCanvas");
			w = stage.canvas.width;
			h = stage.canvas.height;
			

			var bandeB = new createjs.Shape();
			bandeB.graphics.beginFill("#ccc").drawRoundRect(1,h*0.9,w*0.333, h*0.03, 2);
			bandeB.graphics.endFill();

			var bandeH = new createjs.Shape();
			bandeH.graphics.beginFill("#ccc000").drawRoundRect(1,h*0.7,w*0.333, h*0.03, 2);
			bandeH.graphics.endFill();
			
			var gypesL = new createjs.Shape();
			gypesL.graphics.beginFill("#727272").drawRoundRect(1,h*0.73,w*0.333, h*0.17, 2);
			gypesL.graphics.endFill();
			
			var cute = new createjs.Shape();
			cute.graphics.setStrokeStyle(5, 'round', 'round');
			cute.graphics.beginStroke(('#000000'));
			cute.graphics.drawRoundRect(w*0.4,h*0.3, 2, h*0.3, 1.5);
			cute.graphics.endFill();
			cute.graphics.endStroke();
			/**********************************************************/
			var bandeB2 = new createjs.Shape();
			bandeB2.graphics.beginFill("#ccc").drawRoundRect(1,h*0.9,w*0.126, h*0.03, 2);
			bandeB2.graphics.endFill();

			var bandeH2 = new createjs.Shape();
			bandeH2.graphics.beginFill("#ccc000").drawRoundRect(1,h*0.7,w*0.126, h*0.03, 2);
			bandeH2.graphics.endFill();
			
			var gypesL2 = new createjs.Shape();
			gypesL2.graphics.beginFill("#727272").drawRoundRect(1,h*0.73,w*0.126, h*0.17, 2);
			gypesL2.graphics.endFill();
			/**************************************************************/
			var four = new createjs.Shape();
			four.graphics.setStrokeStyle(5, 'round', 'round');
			four.graphics.beginStroke(('#000000'));
			four.graphics.drawRoundRect(w*0.555, h*0.3, w*0.1431, h*0.67, 2);
			four.graphics.endFill();
			four.graphics.endStroke();

			var feu = new createjs.Shape();
			feu.graphics.setStrokeStyle(5, 'round', 'round');
			feu.graphics.beginStroke(('#000000'));
			feu.graphics.beginFill(('#ff0000')).drawRoundRect(w*0.5585, h+10, w*0.136, h*0.67, 2);
			feu.graphics.endFill();
			feu.graphics.endStroke();
			/****/
			stage.addChild(bandeB, bandeH, gypesL, cute, bandeB2, bandeH2, gypesL2, four, feu );

			var tween = createjs.Tween.get(bandeH, {loop:false})
			.to({scaleX:1.2}, 1000);
			var tween = createjs.Tween.get(bandeB, {loop:false})
			.to({scaleX:1.2}, 1000);	
			var tween = createjs.Tween.get(gypesL, {loop:false})
			.to({scaleX:1.2}, 1000);
			/*******************************************************/
			var tween = createjs.Tween.get(bandeH2, {loop:false})
			.to({x:w*0.5651}, 1400, createjs.Ease.none)
			.wait(1200)
			.to({x:w*0.833}, 3000, createjs.Ease.bounceOut);
			var tween = createjs.Tween.get(bandeB2, {loop:false})
			.to({x:w*0.5651}, 1400, createjs.Ease.none)
			.wait(1200)
			.to({x:w*0.833}, 3000, createjs.Ease.bounceOut);
			var tween = createjs.Tween.get(gypesL2, {loop:false})
			.to({x:w*0.5651}, 1400, createjs.Ease.none)
			.wait(1200)
			.to({x:w*0.833}, 3000, createjs.Ease.bounceOut);
			/*****************************************************/
			
			var tween = createjs.Tween.get (cute, {loop:false})
			.wait(600)
			.to({y:h*0.33}, 500, createjs.Ease.none)
			.to({y:-h*0}, 500, createjs.Ease.none);
			/*****************************************************/
			var tween = createjs.Tween.get (feu, {loop:false})
			.wait(800)
			.to({y:-h*0.73}, 600, createjs.Ease.none)
			.wait(1000)
			.to({y:h*0}, 500, createjs.Ease.none);

			createjs.Ticker.addEventListener("tick", stage);
			createjs.Ticker.setFPS(60);
			
			function tick() {
			stage.update();			
			}
		}
	</script>
</head>
<body onLoad="init();">
	<canvas id="demoCanvas" width="900" height="300">
		alternate content
	</canvas>
</body>
</html>
